<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buyer Profile</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
:root {
    --primary-green: #1a7f5f;
    --light-gray: #e9ecef;
    --text-dark: #333;
    --text-light: #6c757d;
}

body {
    background: #f8f9fa;
    font-family: 'Segoe UI', sans-serif;
}

.profile-container {
    max-width: 500px;
    margin: 6% auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    overflow: hidden;
    padding: 2rem;
}

.form-label {
    font-weight: 600;
    color: var(--text-dark);
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
}

.form-control, .form-select {
    border: 2px solid var(--light-gray);
    border-radius: 10px;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
}

.form-control:focus, .form-select:focus {
    border-color: var(--primary-green);
    box-shadow: 0 0 0 3px rgba(26,127,95,0.15);
    transform: translateY(-1px);
}

.btn-success {
    background: linear-gradient(135deg, var(--primary-green), #28a745);
    border: none;
    font-weight: 700;
}
</style>
</head>
<body>

<div class="profile-container">
    <h2 class="mb-4 text-success"><i class="fas fa-user-circle me-2"></i>Buyer Profile</h2>

    <form>
        <div class="row g-3 mb-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" value="Jane" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" value="Doe" required>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" value="janedoe@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" value="+254 700 111 111" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Location</label>
            <select class="form-select" required>
                <option selected>Nairobi</option>
                <option>Mombasa</option>
                <option>Kisumu</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Save Changes</button>
    </form>
</div>

</body>
</html>
