<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasharaConnect | Analytics</title>
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<main class="container py-5">
    <h2 class="mb-4">Insights & Analytics</h2>

    <p>Track your listings, views, favorites, and sales performance in one dashboard.</p>

    <div class="row g-3 mt-4">
        <div class="col-md-3">
            <div class="card text-center p-3">
                <h5>Listings</h5>
                <span class="fs-3">12</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <h5>Views</h5>
                <span class="fs-3">1,254</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <h5>Favorites</h5>
                <span class="fs-3">34</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center p-3">
                <h5>Contacts</h5>
                <span class="fs-3">58</span>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <canvas id="analyticsChart" height="150"></canvas>
    </div>
</main>

<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    function loadHTML(elementId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => document.getElementById(elementId).innerHTML = data);
    }
    window.onload = function () {
        loadHTML('header-placeholder', '/includes/header.html');
        loadHTML('footer-placeholder', '/includes/footer.html');

        // Chart example
        const ctx = document.getElementById('analyticsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Views',
                    data: [120, 150, 180, 200, 170, 190],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.3
                }]
            }
        });
    };
</script>
</body>
</html>
