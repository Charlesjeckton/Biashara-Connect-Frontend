<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasharaConnect | Sell & Earn</title>
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>

<section id="header" class="header section">
    <header class="main-header">
        <div class="container py-3">

            <div class="row align-items-center justify-content-between g-3">

                <div class="col-lg-3 col-md-4 col-10 col-sm-8 logo-section d-flex align-items-center">
                    <button class="mobile-menu-btn me-2 me-sm-3 d-lg-none" aria-label="Toggle Navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <a href="/index.html" class="logo d-flex align-items-center text-nowrap">
                        <i class="fas fa-handshake logo-icon"></i>
                        <div class="logo-text-wrapper">
                            <div class="logo-text">BiasharaConnect</div>
                            <div class="logo-tagline d-none d-sm-block">Kenya's Marketplace</div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-5 col-md-8 col-12 search-container d-flex justify-content-center">
                    <div class="search-box d-flex w-100">
                        <input type="text" class="search-input" placeholder="Search products, services, or sellers...">
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <nav aria-label="Main Navigation">
                        <ul class="nav-menu d-flex justify-content-center" id="mainMenu">

                            <li class="nav-item">
                                <a href="/index.html" class="nav-link">
                                    <i class="fas fa-store me-2"></i> Marketplace
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="/sell.html" class="nav-link active">
                                    <i class="fas fa-hand-holding-dollar me-2"></i> Sell & Earn
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="/favorites.html" class="nav-link">
                                    <i class="fas fa-bookmark me-2"></i> Favorites
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="/analytics.html" class="nav-link">
                                    <i class="fas fa-chart-line me-2"></i> Trends
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="/support.html" class="nav-link">
                                    <i class="fas fa-envelope me-2"></i> Contact Us
                                </a>
                            </li>

                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                    <i class="fas fa-user-circle me-2"></i> My Account
                                </a>

                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="#">
                                        <i class="fas fa-user me-2"></i> Profile
                                    </a>

                                    <a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
                                        <span><i class="fas fa-envelope me-2"></i> Messages</span>
                                        <span class="badge bg-danger">5</span>
                                    </a>

                                    <div class="dropdown-divider"></div>

                                    <!-- Register Modal Trigger -->
                                    <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                       data-bs-target="#registerModal">
                                        <i class="fas fa-user-plus me-2"></i> Register
                                    </a>

                                    <!-- Login Modal Trigger -->
                                    <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                       data-bs-target="#loginModal">
                                        <i class="fas fa-sign-in-alt me-2"></i> Login
                                    </a>

                                    <a class="dropdown-item" href="#">
                                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                                    </a>
                                </div>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">
                        Create Account
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input
                                    type="text"
                                    id="fullName"
                                    name="full_name"
                                    class="form-control"
                                    placeholder="Enter your full name"
                                    required
                            >
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="Enter your email"
                                    required
                            >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Create a password"
                                    required
                            >
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-success w-100">
                            Create Account
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="Enter your email"
                                    required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                                    required
                            >
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Login
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>

</section>

<main class="container py-5">
    <h2 class="mb-4">Sell Your Products & Services</h2>

    <form id="sellForm" class="row g-3">
        <div class="col-md-6">
            <label for="productName" class="form-label">Product / Service Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product or service name" required>
        </div>
        <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-select" required>
                <option value="">Select Category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="home">Home & Garden</option>
                <option value="vehicles">Vehicles</option>
                <option value="services">Services</option>
                <option value="agriculture">Agriculture</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="price" class="form-label">Price (KSh)</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" required>
        </div>
        <div class="col-md-4">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter location" required>
        </div>
        <div class="col-md-4">
            <label for="condition" class="form-label">Condition</label>
            <select id="condition" class="form-select" required>
                <option value="">Select Condition</option>
                <option value="new">Brand New</option>
                <option value="used">Second Hand</option>
                <option value="service">Service</option>
            </select>
        </div>
        <div class="col-12">
            <label for="images" class="form-label">Upload Images</label>
            <input type="file" class="form-control" id="images" multiple>
        </div>
        <div class="col-12">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" rows="4" placeholder="Describe your product or service" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success">Publish Listing</button>
        </div>
    </form>
</main>

<div id="footer-placeholder"></div>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script>
    function loadHTML(elementId, filePath) {
        fetch(filePath)
            .then(response => response.text())
            .then(data => document.getElementById(elementId).innerHTML = data);
    }
    window.onload = function () {
        loadHTML('header-placeholder', '/includes/header.html');
        loadHTML('footer-placeholder', '/includes/footer.html');
    };
</script>
</body>
</html>
