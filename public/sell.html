<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="mb-4"><i class="fas fa-plus-circle text-success me-2"></i>Create New Listing</h2>
                    <form id="sellForm">
                        <div class="mb-4">
                            <label class="form-label fw-bold">What are you selling?</label>
                            <input type="text" class="form-control" placeholder="e.g. Toyota Fielder 2018">
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Category</label>
                                <select class="form-select">
                                    <option>Vehicles</option>
                                    <option>Electronics</option>
                                    <option>Property</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Price (KSh)</label>
                                <input type="number" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            <textarea class="form-control" rows="4" placeholder="Describe your item..."></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Photos</label>
                            <div class="upload-box border-dashed p-5 text-center bg-light rounded">
                                <i class="fas fa-camera fa-2x mb-2 text-muted"></i>
                                <p>Click to upload or drag and drop</p>
                                <input type="file" hidden id="fileUpload">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg w-100">Post Listing Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
