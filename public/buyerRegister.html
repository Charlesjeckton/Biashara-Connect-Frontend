<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Buyer | Biashara Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Register as Buyer</h4>
                        <form id="buyerForm" novalidate>
                            <div class="mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="Enter first name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="Enter last name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="you@example.com"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="tel" name="phone" class="form-control" placeholder="+254 7XX XXX XXX"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Enter password"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" name="confirm_password" class="form-control"
                                    placeholder="Confirm password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <select name="location" class="form-select" required>
                                    <option value="" disabled selected>Select your city</option>
                                    <option value="Nairobi">Nairobi</option>
                                    <option value="Mombasa">Mombasa</option>
                                    <option value="Kisumu">Kisumu</option>
                                    <option value="Nakuru">Nakuru</option>
                                    <option value="Eldoret">Eldoret</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms &
                                        Privacy</a></label>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Register</button>
                            <div id="formAlert" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        document.getElementById('buyerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = {
                first_name: form.first_name.value,
                last_name: form.last_name.value,
                email: form.email.value,
                phone: form.phone.value,
                password: form.password.value,
                confirm_password: form.confirm_password.value,
                location: form.location.value
            };

            const alertBox = document.getElementById('formAlert');
            alertBox.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/buyer/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                const data = await res.json();

                if (!res.ok) {
                    let errors = "";
                    for (let key in data) {
                        errors += `<div class="alert alert-danger">${key}: ${data[key]}</div>`;
                    }
                    alertBox.innerHTML = errors;
                } else {
                    alertBox.innerHTML = `<div class="alert alert-success">Registration successful! Please check your email to verify your account.</div>`;
                    form.reset();
                }
            } catch (err) {
                alertBox.innerHTML = `<div class="alert alert-danger">An error occurred. Try again later.</div>`;
                console.error(err);
            }
        });
    </script>
</body>

</html>
