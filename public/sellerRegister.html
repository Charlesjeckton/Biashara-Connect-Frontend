<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Seller | Biashara Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Register as Seller</h4>
                        <form id="sellerForm" enctype="multipart/form-data" novalidate>
                            <!-- Personal Info -->
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control"
                                        placeholder="Enter first name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control"
                                        placeholder="Enter last name" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control"
                                        placeholder="business@example.com" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" name="phone" class="form-control" placeholder="+254 7XX XXX XXX"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control"
                                        placeholder="Enter password" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirm_password" class="form-control"
                                        placeholder="Confirm password" required>
                                </div>
                            </div>

                            <!-- Business Info -->
                            <div class="mt-3">
                                <div class="mb-3">
                                    <label class="form-label">Business Name</label>
                                    <input type="text" name="business_name" class="form-control"
                                        placeholder="Enter your business name" required>
                                </div>
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Business Type</label>
                                        <select name="business_type" class="form-select" required>
                                            <option value="" disabled selected>Select business type</option>
                                            <option value="individual">Individual/Sole Proprietor</option>
                                            <option value="company">Registered Company</option>
                                            <option value="cooperative">Cooperative</option>
                                            <option value="partnership">Partnership</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Business Category</label>
                                        <select name="business_category" class="form-select" required>
                                            <option value="" disabled selected>Select category</option>
                                            <option value="electronics">Electronics</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="home">Home & Living</option>
                                            <option value="food">Food</option>
                                            <option value="automotive">Automotive</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3 mt-3">
                                    <label class="form-label">Business Location</label>
                                    <select name="business_location" class="form-select" required>
                                        <option value="" disabled selected>Select city</option>
                                        <option value="Nairobi">Nairobi</option>
                                        <option value="Mombasa">Mombasa</option>
                                        <option value="Kisumu">Kisumu</option>
                                        <option value="Nakuru">Nakuru</option>
                                        <option value="Eldoret">Eldoret</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bio (Optional)</label>
                                    <textarea name="bio" class="form-control" rows="3"
                                        placeholder="Short description about your business"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Profile Image (Optional)</label>
                                    <input type="file" name="profile_image" class="form-control" accept="image/*">
                                </div>
                            </div>

                            <div class="mb-3 form-check mt-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">I agree to <a href="#">Seller Terms &
                                        Privacy</a></label>
                            </div>

                            <button type="submit" class="btn btn-success w-100">Register</button>
                            <div id="formAlert" class="mt-3"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        document.getElementById('sellerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form); // use FormData to send image

            const alertBox = document.getElementById('formAlert');
            alertBox.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/seller/`, {
                    method: "POST",
                    body: formData,
                });

                const data = await res.json();

                if (!res.ok) {
                    let errors = "";
                    for (let key in data) {
                        errors += `<div class="alert alert-danger">${key}: ${data[key]}</div>`;
                    }
                    alertBox.innerHTML = errors;
                } else {
                    alertBox.innerHTML = `<div class="alert alert-success">Registration successful! Please check your email to verify your account.</div>`;
                    form.reset();
                }
            } catch (err) {
                alertBox.innerHTML = `<div class="alert alert-danger">An error occurred. Try again later.</div>`;
                console.error(err);
            }
        });
    </script>
</body>

</html>
