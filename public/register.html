<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Biashara Connect</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-green: #1a7f5f;
            --secondary-green: #33b27f;
            --light-green: #4ac17f;
            --dark-green: #13664f;
            --light-gray: #e6e6e6;
            --border-color: #d6d6d6;
            --text-dark: #333;
            --text-light: #777;
        }

        body {
            background: #f8f9fa;
            font-family: "Inter", sans-serif;
        }

        /* Container */
        .auth-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        /* Header */
        .auth-header {
            padding: 2rem;
            background: linear-gradient(to bottom, rgba(26, 127, 95, 0.03), transparent);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .auth-header h1 {
            font-size: 1.5rem;
            color: var(--primary-green);
            font-weight: 700;
            margin: 0;
        }

        .auth-header p {
            margin: 0;
            color: #555;
            font-size: 0.9rem;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(26, 127, 95, 0.1);
        }

        /* Tabs */
        .nav-tabs {
            border: none;
            background: var(--light-gray);
            border-radius: 12px;
            padding: 4px;
            justify-content: center;
        }

        .nav-tabs .nav-link {
            border: none;
            border-radius: 10px;
            padding: 0.9rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-tabs .nav-link.active {
            color: var(--light-green);
            box-shadow: 0 4px 15px rgba(26, 127, 95, 0.3);
            transform: translateY(-1px);
        }

        .nav-tabs .nav-link:not(.active):hover {
            background: rgba(255, 255, 255, 0.7);
            color: var(--dark-green);
        }

        /* Form */
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .form-control, .form-select {
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: white;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(26, 127, 95, 0.15);
        }

        .password-requirements {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .password-requirements.valid {
            color: var(--primary-green);
            font-weight: 500;
        }

        .form-check {
            margin: 1.5rem 0;
        }

        .form-check-input {
            width: 1.1em;
            height: 1.1em;
            margin-top: 0.2em;
            border: 2px solid var(--light-gray);
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .form-check-label a {
            color: var(--primary-green);
            font-weight: 600;
            text-decoration: none;
        }

        /* Submit Button */
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(26, 127, 95, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 127, 95, 0.4);
        }

        /* Seller Fields */
        .seller-field {
            background: rgba(212, 237, 218, 0.15);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-green);
        }

        /* Footer */
        .auth-footer {
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--primary-green);
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <!-- Header -->
    <div class="auth-header">
        <div class="icon-circle">
            <i class="fas fa-user-plus fa-lg text-success"></i>
        </div>
        <div>
            <h1>Create Your Account</h1>
            <p>Join thousands of users in our community</p>
        </div>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs nav-fill" id="registerTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="buyer-tab" data-bs-toggle="tab" data-bs-target="#buyer"
                    type="button" role="tab">
                <i class="fas fa-shopping-cart"></i> Buyer
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="seller-tab" data-bs-toggle="tab" data-bs-target="#seller"
                    type="button" role="tab">
                <i class="fas fa-store"></i> Seller
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content p-4" id="registerTabContent">

        <!-- Buyer Form -->
        <div class="tab-pane fade show active" id="buyer" role="tabpanel">
            <form id="buyerForm" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-user text-success"></i> First Name</label>
                        <input type="text" name="first_name" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-user text-success"></i> Last Name</label>
                        <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-envelope text-success"></i> Email</label>
                        <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-phone text-success"></i> Phone</label>
                        <input type="tel" name="phone" class="form-control" placeholder="+254 7XX XXX XXX" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-lock text-success"></i> Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-map-marker-alt text-success"></i> Location</label>
                        <select name="location" class="form-select" required>
                            <option value="" disabled selected>Select city</option>
                            <option>Nairobi</option>
                            <option>Mombasa</option>
                            <option>Kisumu</option>
                            <option>Nakuru</option>
                            <option>Eldoret</option>
                        </select>
                    </div>
                    <div class="col-12 form-check">
                        <input class="form-check-input" type="checkbox" id="buyerTerms" required>
                        <label class="form-check-label" for="buyerTerms">
                            I agree to <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-user-check me-2"></i> Create Buyer Account
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Seller Form -->
        <div class="tab-pane fade" id="seller" role="tabpanel">
            <form id="sellerForm" novalidate>
                <div class="row g-3">
                    <div class="seller-field col-12">
                        <h6><i class="fas fa-briefcase me-2"></i> Business Information</h6>
                        <input type="text" name="business_name" class="form-control mb-2" placeholder="Business Name" required>
                        <select name="business_type" class="form-select mb-2" required>
                            <option value="" disabled selected>Business Type</option>
                            <option>Individual</option>
                            <option>Company</option>
                        </select>
                        <select name="business_category" class="form-select" required>
                            <option value="" disabled selected>Business Category</option>
                            <option>Electronics</option>
                            <option>Fashion</option>
                            <option>Food</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-user text-success"></i> First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-user text-success"></i> Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-envelope text-success"></i> Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-phone text-success"></i> Phone</label>
                        <input type="tel" name="phone" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-lock text-success"></i> Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"><i class="fas fa-map-marker-alt text-success"></i> Location</label>
                        <select name="location" class="form-select" required>
                            <option value="" disabled selected>Select city</option>
                            <option>Nairobi</option>
                            <option>Mombasa</option>
                        </select>
                    </div>
                    <div class="col-12 form-check">
                        <input class="form-check-input" type="checkbox" id="sellerTerms" required>
                        <label class="form-check-label" for="sellerTerms">
                            I agree to <a href="#">Seller Terms & Conditions</a>
                        </label>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn-submit">
                            <i class="fas fa-store me-2"></i> Create Seller Account
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="auth-footer">
        Already have an account? <a href="login.html">Sign in here</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Your registration JS here -->
<script src="/assets/js/register.js" defer></script>

</body>
</html>
