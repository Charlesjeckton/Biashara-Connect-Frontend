<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biashara Connect | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2d9b1c57b.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .register-card {
            max-width: 800px;
            margin: 60px auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }

        .btn-submit {
            background-color: #198754;
            color: #fff;
        }

        .btn-submit:hover {
            background-color: #157347;
            color: #fff;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>

    <div class="register-card">
        <h3 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Create Your Account</h3>

        <div class="d-flex justify-content-center mb-4">
            <ul class="nav nav-tabs nav-fill" id="registerTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="buyer-tab" data-bs-toggle="tab" data-bs-target="#buyer"
                        type="button" role="tab">
                        <i class="fas fa-shopping-cart"></i> Buyer
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="seller-tab" data-bs-toggle="tab" data-bs-target="#seller" type="button"
                        role="tab">
                        <i class="fas fa-store"></i> Seller
                    </button>
                </li>
            </ul>
        </div>

        <div class="tab-content" id="registerTabContent">
            <!-- Buyer Form -->
            <div class="tab-pane fade show active" id="buyer" role="tabpanel">
                <div id="buyerAlert" class="alert alert-danger"></div>
                <form id="buyerForm" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="confirm_password" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="col-6">
                            <select name="location" class="form-select" required>
                                <option value="" disabled selected>Select Location</option>
                                <option value="Nairobi">Nairobi</option>
                                <option value="Mombasa">Mombasa</option>
                                <option value="Kisumu">Kisumu</option>
                                <option value="Nakuru">Nakuru</option>
                                <option value="Eldoret">Eldoret</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="buyerTerms" required>
                                <label class="form-check-label" for="buyerTerms">
                                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-submit w-100"><i
                                    class="fas fa-user-check me-2"></i>Create Buyer Account</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Seller Form -->
            <div class="tab-pane fade" id="seller" role="tabpanel">
                <div id="sellerAlert" class="alert alert-danger"></div>
                <form id="sellerForm" novalidate enctype="multipart/form-data">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" name="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="col-md-6">
                            <input type="password" name="confirm_password" class="form-control"
                                placeholder="Confirm Password" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="business_name" class="form-control" placeholder="Business Name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <select name="business_type" class="form-select" required>
                                <option value="" disabled selected>Select Business Type</option>
                                <option value="individual">Individual/Sole Proprietor</option>
                                <option value="company">Registered Company</option>
                                <option value="cooperative">Cooperative</option>
                                <option value="partnership">Partnership</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select name="business_category" class="form-select" required>
                                <option value="" disabled selected>Select Business Category</option>
                                <option value="electronics">Electronics & Gadgets</option>
                                <option value="fashion">Fashion & Apparel</option>
                                <option value="home">Home & Living</option>
                                <option value="food">Food & Beverages</option>
                                <option value="automotive">Automotive</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="business_location" class="form-control"
                                placeholder="Business Location" required>
                        </div>
                        <div class="col-12">
                            <textarea name="bio" class="form-control" placeholder="Short Bio (optional)"></textarea>
                        </div>
                        <div class="col-12">
                            <input type="file" name="profile_image" class="form-control" accept="image/*">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="sellerTerms" required>
                                <label class="form-check-label" for="sellerTerms">
                                    I agree to the <a href="#">Seller Terms & Conditions</a> and <a href="#">Privacy
                                        Policy</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-submit w-100"><i class="fas fa-store me-2"></i>Create
                                Seller Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-3 text-center">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        // Buyer Form Submission
        document.getElementById('buyerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const alertBox = document.getElementById('buyerAlert');
            alertBox.style.display = 'none';
            alertBox.textContent = '';

            const formData = Object.fromEntries(new FormData(this).entries());

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/buyer/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const data = await res.json();

                if (!res.ok) {
                    alertBox.textContent = JSON.stringify(data);
                    alertBox.style.display = 'block';
                } else {
                    alert('Buyer registered successfully! Please login.');
                    window.location.href = 'login.html';
                }
            } catch (err) {
                alertBox.textContent = 'Something went wrong.';
                alertBox.style.display = 'block';
            }
        });

        // Seller Form Submission
        document.getElementById('sellerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const alertBox = document.getElementById('sellerAlert');
            alertBox.style.display = 'none';
            alertBox.textContent = '';

            const formDataObj = new FormData(this);

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/seller/`, {
                    method: 'POST',
                    body: formDataObj
                });

                const data = await res.json();

                if (!res.ok) {
                    alertBox.textContent = JSON.stringify(data);
                    alertBox.style.display = 'block';
                } else {
                    alert('Seller registered successfully! Please login.');
                    window.location.href = 'login.html';
                }
            } catch (err) {
                alertBox.textContent = 'Something went wrong.';
                alertBox.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
