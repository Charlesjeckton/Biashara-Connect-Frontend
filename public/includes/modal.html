<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Biashara Connect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .modal-header .icon-circle {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <!-- Registration Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <div class="d-flex align-items-center gap-3">
                        <div class="icon-circle bg-success bg-opacity-10 p-2 rounded-3">
                            <i class="fas fa-user-plus fa-lg text-success"></i>
                        </div>
                        <div>
                            <h5 class="modal-title mb-1">Create Your Account</h5>
                            <p class="text-muted small mb-0">Join thousands of users in our community</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body -->
                <div class="modal-body">

                    <!-- Tabs Navigation -->
                    <ul class="nav nav-tabs nav-fill" id="registerTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="buyer-tab" data-bs-toggle="tab" data-bs-target="#buyer"
                                type="button" role="tab">
                                <i class="fas fa-shopping-cart"></i> Buyer
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="seller-tab" data-bs-toggle="tab" data-bs-target="#seller"
                                type="button" role="tab">
                                <i class="fas fa-store"></i> Seller
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content mt-4" id="registerTabContent">

                        <!-- Buyer Form -->
                        <div class="tab-pane fade show active" id="buyer" role="tabpanel">
                            <form id="buyerForm" novalidate>
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="first_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="last_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" name="phone" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" name="confirm_password" class="form-control" required>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Location</label>
                                        <select name="location" class="form-select" required>
                                            <option value="" disabled selected>Select your city</option>
                                            <option value="Nairobi">Nairobi</option>
                                            <option value="Mombasa">Mombasa</option>
                                            <option value="Kisumu">Kisumu</option>
                                            <option value="Nakuru">Nakuru</option>
                                            <option value="Eldoret">Eldoret</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div class="col-12 form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="buyerTerms" required>
                                        <label class="form-check-label" for="buyerTerms">I agree to the <a
                                                href="#">Terms & Privacy</a></label>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <button type="submit" class="btn btn-success w-100">Register as Buyer</button>
                                    </div>

                                    <div id="buyerAlert" class="mt-3"></div>
                                </div>
                            </form>
                        </div>

                        <!-- Seller Form -->
                        <div class="tab-pane fade" id="seller" role="tabpanel">
                            <form id="sellerForm" enctype="multipart/form-data" novalidate>
                                <div class="row g-3">

                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" name="first_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" name="last_name" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" name="phone" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" name="confirm_password" class="form-control" required>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <label class="form-label">Business Name</label>
                                        <input type="text" name="business_name" class="form-control" required>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Business Type</label>
                                        <select name="business_type" class="form-select" required>
                                            <option value="" disabled selected>Select business type</option>
                                            <option value="individual">Individual/Sole Proprietor</option>
                                            <option value="company">Registered Company</option>
                                            <option value="cooperative">Cooperative</option>
                                            <option value="partnership">Partnership</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Business Category</label>
                                        <select name="business_category" class="form-select" required>
                                            <option value="" disabled selected>Select category</option>
                                            <option value="electronics">Electronics</option>
                                            <option value="fashion">Fashion</option>
                                            <option value="home">Home & Living</option>
                                            <option value="food">Food</option>
                                            <option value="automotive">Automotive</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>

                                    <div class="col-md-6 mt-2">
                                        <label class="form-label">Business Location</label>
                                        <select name="business_location" class="form-select" required>
                                            <option value="" disabled selected>Select city</option>
                                            <option value="Nairobi">Nairobi</option>
                                            <option value="Mombasa">Mombasa</option>
                                            <option value="Kisumu">Kisumu</option>
                                            <option value="Nakuru">Nakuru</option>
                                            <option value="Eldoret">Eldoret</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <label class="form-label">Bio (Optional)</label>
                                        <textarea name="bio" class="form-control" rows="2"></textarea>
                                    </div>

                                    <div class="col-12 mt-2">
                                        <label class="form-label">Profile Image (Optional)</label>
                                        <input type="file" name="profile_image" class="form-control" accept="image/*">
                                    </div>

                                    <div class="col-12 form-check mt-3">
                                        <input class="form-check-input" type="checkbox" id="sellerTerms" required>
                                        <label class="form-check-label" for="sellerTerms">I agree to <a href="#">Seller
                                                Terms & Privacy</a></label>
                                    </div>

                                    <div class="col-12 mt-3">
                                        <button type="submit" class="btn btn-success w-100">Register as Seller</button>
                                    </div>

                                    <div id="sellerAlert" class="mt-3"></div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        // Buyer Registration
        document.getElementById('buyerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alertBox = document.getElementById('buyerAlert');
            alertBox.innerHTML = '';
            const data = Object.fromEntries(new FormData(form));

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/buyer/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                const resData = await res.json();

                if (!res.ok) {
                    let errors = '';
                    for (let key in resData) errors += `<div class="alert alert-danger">${key}: ${resData[key]}</div>`;
                    alertBox.innerHTML = errors;
                } else {
                    alertBox.innerHTML = `<div class="alert alert-success">Buyer registered successfully!</div>`;
                    form.reset();
                }
            } catch (err) {
                alertBox.innerHTML = `<div class="alert alert-danger">Error. Try again later.</div>`;
                console.error(err);
            }
        });

        // Seller Registration
        document.getElementById('sellerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const alertBox = document.getElementById('sellerAlert');
            alertBox.innerHTML = '';
            const formData = new FormData(form);

            try {
                const res = await fetch(`${API_BASE}/api/auth/register/seller/`, {
                    method: "POST",
                    body: formData
                });
                const resData = await res.json();

                if (!res.ok) {
                    let errors = '';
                    for (let key in resData) errors += `<div class="alert alert-danger">${key}: ${resData[key]}</div>`;
                    alertBox.innerHTML = errors;
                } else {
                    alertBox.innerHTML = `<div class="alert alert-success">Seller registered successfully!</div>`;
                    form.reset();
                }
            } catch (err) {
                alertBox.innerHTML = `<div class="alert alert-danger">Error. Try again later.</div>`;
                console.error(err);
            }
        });

        // Show modal automatically (optional)
        var registerModal = new bootstrap.Modal(document.getElementById('registerModal'));
        registerModal.show();
    </script>
</body>

</html>
