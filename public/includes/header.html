<!-- MAIN HEADER -->
<header class="main-header">
    <div class="container py-3">

        <!-- HEADER ROW: LOGO + SEARCH + ACTIONS -->
        <div class="row align-items-center justify-content-between g-3">

            <!-- LOGO -->
            <div class="col-lg-3 col-md-4 col-10 col-sm-8 logo-section d-flex align-items-center">
                <button class="mobile-menu-btn me-2 me-sm-3 d-lg-none" aria-label="Toggle Navigation">

                </button>

                <a href="/" class="logo d-flex align-items-center text-nowrap">
                    <i class="fas fa-handshake logo-icon"></i>
                    <div class="logo-text-wrapper">
                        <div class="logo-text">BiasharaConnect</div>

                    </div>
                </a>
            </div>

            <!-- SEARCH BAR -->
            <div class="col-lg-5 col-md-8 col-12 search-container d-flex justify-content-center">
                <div class="search-box d-flex w-100">
                    <input type="text" class="search-input" placeholder="Search products, services, or sellers...">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- NAVIGATION ROW -->
        <div class="row mt-3">
            <div class="col-12">
                <nav>
                    <ul class="nav-menu d-flex justify-content-center" id="mainMenu">
                        <li class="nav-item dropdown">
                            <a href="/categories" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-th-large"></i> Category
                            </a>

                                <a class="dropdown-item" href="#"><i class="fas fa-mobile-alt me-2"></i>Electronics</a>

                                <a class="dropdown-item" href="#"><i class="fas fa-home me-2"></i>Home & Garden</a>

                                <a class="dropdown-item" href="#"><i class="fas fa-concierge-bell me-2"></i>Services</a>
                            </div>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-store me-2"></i> Become
                            Seller</a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-folder me-2"></i> Saved Items</a>
                        </li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-info-circle me-2"></i>
                            Blog</a></li>
                        <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-envelope me-2"></i> Contact
                            Us</a></li>
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-user-shield"></i> Account
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>My Profile</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-envelope me-2"></i>Messages <span
                                        class="badge bg-danger">5</span></a>
                                <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                            </div>
                        </li>

                    </ul>
                </nav>
            </div>
