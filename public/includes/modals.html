<!-- =========================
 AUTH & PROFILE MODAL STYLES
========================= -->
<style>
:root {
    --primary-green: #2e8b57;
}

/* Shared Modal Styling */
.auth-modal .modal-content {
    border-radius: 18px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
}

.auth-modal .modal-header {
    border-bottom: none;
}

.auth-modal .modal-title {
    font-weight: 600;
    color: var(--primary-green);
}

.auth-modal .form-control,
.auth-modal .form-select {
    border-radius: 10px;
    padding: 0.65rem 0.75rem;
}

.auth-modal .input-group-text {
    background-color: #f8f9fa;
    border-radius: 10px 0 0 10px;
}

/* Footer Links */
.auth-footer {
    margin-top: 1rem;
    font-size: 0.9rem;
    text-align: center;
}

.auth-footer a {
    color: var(--primary-green);
    font-weight: 500;
    text-decoration: none;
}

.auth-footer a:hover {
    text-decoration: underline;
}

/* Profile Image */
.profile-image {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border: 4px solid var(--primary-green);
    box-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
}

/* Utilities */
.modal-lg {
    max-width: 800px;
}

.form-check {
    margin-bottom: 0.5rem;
}
</style>

<!-- =========================
 LOGIN MODAL
========================= -->
<div class="modal fade auth-modal" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="small text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-arrow-right me-1"></i> Login
                    </button>

                    <div class="auth-footer">
                        Donâ€™t have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Create one
                        </a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- =========================
 REGISTER MODAL
========================= -->
<div class="modal fade auth-modal" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Join BiasharaConnect
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body p-4">
                <form id="registerForm">

                    <!-- BASIC INFO -->
                    <h6 class="text-muted fw-bold small mb-3 text-uppercase">Basic Information</h6>
                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Location</label>
                            <select class="form-select" required>
                                <option value="">Select city</option>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                            </select>
                        </div>
                    </div>

                    <!-- ROLE SELECT -->
                    <div class="bg-light p-3 rounded-3 border mb-4">
                        <label class="form-label fw-bold">Register as</label>
                        <select class="form-select border-success fw-bold" id="accountTypeSelector">
                            <option value="">Choose role...</option>
                            <option value="buyer">Buyer</option>
                            <option value="seller">Seller</option>
                        </select>
                    </div>

                    <!-- BUYER -->
                    <div id="buyerFields" class="d-none">
                        <h6 class="text-primary fw-bold small mb-3 text-uppercase">Security</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- SELLER -->
                    <div id="sellerFields" class="d-none">
                        <h6 class="text-success fw-bold small mb-3 text-uppercase">Business Profile</h6>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Business Name</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Business Category</label>
                                <select class="form-select">
                                    <option>Electronics</option>
                                    <option>Fashion</option>
                                    <option>Services</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label small">
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3 fw-bold">
                        <i class="fas fa-user-check me-1"></i> Register
                    </button>

                    <div class="auth-footer">
                        Already have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- =========================
 TOGGLE SCRIPT (SAFE)
========================= -->
<script>
document.addEventListener('shown.bs.modal', function (event) {
    if (event.target.id !== 'registerModal') return;

    const selector = document.getElementById('accountTypeSelector');
    const buyer = document.getElementById('buyerFields');
    const seller = document.getElementById('sellerFields');

    if (!selector) return;

    selector.addEventListener('change', () => {
        buyer.classList.add('d-none');
        seller.classList.add('d-none');

        if (selector.value === 'buyer') buyer.classList.remove('d-none');
        if (selector.value === 'seller') seller.classList.remove('d-none');
    });
});
</script>
