<!-- Add CSS for profile modal -->

<style>
    .auth-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .auth-tab {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        border: 1px solid #ddd;
        background: #f8f9fa;
        cursor: pointer;
        font-weight: 500;
    }

    .auth-tab.active {
        background: var(--primary-green);
        color: #fff;
        border-color: var(--primary-green);
    }

    .auth-form .form-floating {
        margin-bottom: 15px;
        position: relative;
    }

    .password-toggle {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #666;
        cursor: pointer;
    }

    .btn-auth {
        width: 100%;
        background: var(--primary-green);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 12px;
        font-weight: 600;
        margin-top: 10px;
    }

    .btn-auth:hover {
        opacity: 0.9;
    }

    .phone-prefix {
        padding: 0 12px;
        display: flex;
        align-items: center;
        background: #f1f1f1;
        border-radius: 10px 0 0 10px;
        font-weight: 500;
    }

    .social-login {
        text-align: center;
        margin: 20px 0 10px;
        font-size: 14px;
        color: #777;
    }

    .social-buttons {
        display: flex;
        gap: 10px;
    }

    .social-btn {
        flex: 1;
        border-radius: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        background: #fff;
        font-weight: 500;
    }

    .social-btn.google { color: #db4437; }
    .social-btn.facebook { color: #1877f2; }

    .auth-link {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }

    .auth-link a {
        color: var(--primary-green);
        text-decoration: none;
        font-weight: 500;
    }
</style>


<div class="modal fade auth-modal" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Welcome Back</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <!-- Tabs -->
                <div class="auth-tabs">
                    <button class="auth-tab active" data-method="email">Email</button>
                    <button class="auth-tab" data-method="phone">Phone</button>
                </div>

                <!-- EMAIL LOGIN -->
                <form id="emailLoginForm" class="auth-form">

                    <div class="form-floating">
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                        <label>Email Address</label>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                        <label>Password</label>
                        <button type="button" class="password-toggle" data-target="loginPassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none" style="font-size:14px;color:var(--primary-green)">
                            Forgot password?
                        </a>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt me-2"></i> Login
                    </button>
                </form>

                <!-- PHONE LOGIN -->
                <form id="phoneLoginForm" class="auth-form" style="display:none;">

                    <div class="form-floating">
                        <div class="input-group">
                            <span class="phone-prefix">+254</span>
                            <input type="tel" class="form-control" placeholder="7XX XXX XXX" required>
                            <label style="left:55px;">Phone Number</label>
                        </div>
                    </div>

                    <div class="form-floating">
                        <input type="password" class="form-control" id="phonePassword" placeholder="Password" required>
                        <label>Password</label>
                        <button type="button" class="password-toggle" data-target="phonePassword">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>

                    <button type="submit" class="btn-auth">
                        <i class="fas fa-sign-in-alt me-2"></i> Login with Phone
                    </button>
                </form>

                <!-- Social Login -->
                <div class="social-login">Or continue with</div>

                <div class="social-buttons">
                    <button class="social-btn google">
                        <i class="fab fa-google me-1"></i> Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f me-1"></i> Facebook
                    </button>
                </div>

                <div class="auth-link">
                    Donâ€™t have an account?
                    <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                        Sign up
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>



<div class="modal fade auth-modal" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Create Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+254 7XX XXX XXX" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create password" required>
                            <small class="text-muted">Minimum 8 characters</small>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" required>
                                <option value="">Select role</option>
                                <option value="buyer">Buyer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <select class="form-select" required>
                                <option value="">Select city</option>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                                <option>Nakuru</option>
                                <option>Eldoret</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <div class="col-12 text-center mt-3">
                            <button type="submit" class="btn btn-success px-5">
                                <i class="fas fa-user-check me-1"></i> Create Account
                            </button>
                        </div>

                    </div>

                    <div class="auth-footer">
                        Already have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Login here
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">My Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Profile Image & Basic Info -->
                    <div class="col-md-4 text-center">
                        <div class="profile-image-container mb-3">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&auto=format&fit=crop"
                                 alt="Profile" class="profile-image rounded-circle">
                            <button class="btn btn-sm btn-outline-secondary mt-2">
                                <i class="fas fa-camera me-1"></i> Change Photo
                            </button>
                        </div>
                        <h5 class="mb-1">Charles Jeckton</h5>
                        <p class="text-muted mb-2">Member since 2023</p>
                        <div class="badge bg-success mb-3">Verified User</div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-md-8">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" value="Charles" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="Jeckton" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" value="charlesjeckton@gmail.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" value="+254 748 064 530" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <select class="form-select" required>
                                    <option selected>Nairobi</option>
                                    <option>Mombasa</option>
                                    <option>Kisumu</option>
                                    <option>Nakuru</option>
                                    <option>Eldoret</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio / Description</label>
                                <textarea class="form-control" rows="3" placeholder="Tell us about yourself...">Experienced seller with 5+ years in electronics. Specializing in smartphones and accessories.</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Notification Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">Email notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label" for="smsNotifications">SMS notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="promotionalEmails" checked>
                                    <label class="form-check-label" for="promotionalEmails">Promotional emails</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Toggle login method
    document.querySelectorAll('.auth-tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            document.getElementById('emailLoginForm').style.display =
                tab.dataset.method === 'email' ? 'block' : 'none';
            document.getElementById('phoneLoginForm').style.display =
                tab.dataset.method === 'phone' ? 'block' : 'none';
        });
    });

    // Password show/hide
    document.querySelectorAll('.password-toggle').forEach(btn => {
        btn.addEventListener('click', () => {
            const input = document.getElementById(btn.dataset.target);
            input.type = input.type === 'password' ? 'text' : 'password';
        });
    });
</script>
