<!-- =========================
AUTH & PROFILE MODAL STYLES
========================= -->
<style>
    :root {
        --brand-green: var(--primary-green);
        --soft-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        --image-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
        --radius-lg: 18px;
        --radius-md: 10px;
    }

    /* Profile Image */
    .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--brand-green);
        box-shadow: var(--image-shadow);
    }

    /* Modal Sizing */
    .modal-lg {
        max-width: 800px;
    }

    /* Auth Modal Base */
    .auth-modal .modal-content {
        border-radius: var(--radius-lg);
        box-shadow: var(--soft-shadow);
        border: none;
    }

    .auth-modal .modal-header {
        border-bottom: none;
        padding-bottom: 0;
    }

    .auth-modal .modal-title {
        font-weight: 600;
        color: var(--brand-green);
    }

    /* Form Controls */
    .auth-modal .form-control,
    .auth-modal .form-select {
        border-radius: var(--radius-md);
        padding: 0.65rem 0.75rem;
    }

    .auth-modal .input-group-text {
        background: #f8f9fa;
        border-radius: var(--radius-md) 0 0 var(--radius-md);
    }

    .form-check {
        margin-bottom: 0.5rem;
    }

    /* Footer Links */
    .auth-footer {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 1rem;
    }

    .auth-footer a {
        color: var(--brand-green);
        font-weight: 500;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<!-- =========================
LOGIN MODAL
========================= -->
<div class="modal fade auth-modal" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="small text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-arrow-right me-1"></i> Login
                    </button>

                    <div class="auth-footer">
                        Donâ€™t have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Create one
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- =========================
REGISTER MODAL
========================= -->
<div class="modal fade auth-modal" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Create Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <select class="form-select" required>
                                <option value="">Select city</option>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                                <option>Nakuru</option>
                                <option>Eldoret</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" id="accountType" required>
                                <option value="">Select role</option>
                                <option value="buyer">Buyer</option>
                                <option value="seller">Seller</option>
                            </select>
                        </div>
                    </div>

                    <!-- Buyer Passwords -->
                    <div class="collapse mt-4" id="buyerFields">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Seller Fields -->
                    <div class="collapse mt-4" id="sellerFields">
                        <div class="text-center mb-3">
                            <img src="https://via.placeholder.com/120" class="profile-image mb-2">
                            <input type="file" class="form-control form-control-sm">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Business Name</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Business Category</label>
                            <select class="form-select">
                                <option value="">Select category</option>
                                <option>Electronics</option>
                                <option>Fashion</option>
                                <option>Automotive</option>
                                <option>Home & Living</option>
                                <option>Food & Beverages</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Business Description</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I agree to the <a href="#">Terms</a> & <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success px-5">
                            <i class="fas fa-user-check me-1"></i>Create Account
                        </button>
                    </div>

                    <div class="auth-footer">
                        Already have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Login here
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
