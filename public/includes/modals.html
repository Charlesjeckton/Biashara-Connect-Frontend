<style>
    .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 4px solid var(--primary-green);
        box-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
    }

    .modal-lg {
        max-width: 800px;
    }

    .form-check {
        margin-bottom: 8px;
    }

    .auth-modal .modal-content {
        border-radius: 18px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .auth-modal .modal-header {
        border-bottom: none;
        padding-bottom: 0;
    }

    .auth-modal .modal-title {
        font-weight: 600;
        color: var(--primary-green);
    }

    .auth-modal .form-control,
    .auth-modal .form-select {
        border-radius: 10px;
        padding: 0.65rem 0.75rem;
    }

    .auth-modal .input-group-text {
        background: #f8f9fa;
        border-radius: 10px 0 0 10px;
    }

    .auth-footer {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 1rem;
    }

    .auth-footer a {
        color: var(--primary-green);
        text-decoration: none;
        font-weight: 500;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    .conditional-section {
        overflow: hidden;
        transition: all 0.3s ease-in-out;
        max-height: 0;
        opacity: 0;
    }

    .conditional-section.show {
        max-height: 800px;
        opacity: 1;
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .profile-upload-container {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
    }

    .profile-upload-preview {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-green);
        background-color: #f8f9fa;
    }

    .profile-upload-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s;
        cursor: pointer;
    }

    .profile-upload-container:hover .profile-upload-overlay {
        opacity: 1;
    }

    .profile-upload-overlay i {
        color: white;
        font-size: 24px;
    }

    #profileImageInput {
        display: none;
    }

    .password-visibility {
        cursor: pointer;
        color: #6c757d;
        transition: color 0.2s;
    }

    .password-visibility:hover {
        color: var(--primary-green);
    }

    .step-indicator {
        display: flex;
        justify-content: center;
        margin-bottom: 25px;
    }

    .step {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #6c757d;
        margin: 0 10px;
        position: relative;
        transition: all 0.3s;
    }

    .step.active {
        background: var(--primary-green);
        color: white;
    }

    .step.completed {
        background: var(--dark-green);
        color: white;
    }

    .step::before {
        content: '';
        position: absolute;
        width: 40px;
        height: 2px;
        background: #f8f9fa;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
    }

    .step:first-child::before {
        display: none;
    }

    .step.completed::before {
        background: var(--dark-green);
    }

    .step.active::before {
        background: var(--primary-green);
    }
</style>

<!-- Register Modal -->
<div class="modal fade auth-modal" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Create Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <!-- Step Indicator -->
                <div class="step-indicator">
                    <div class="step active" id="step1-indicator">1</div>
                    <div class="step" id="step2-indicator">2</div>
                </div>

                <!-- Step 1: Common Information -->
                <div id="step1" class="registration-step">
                    <form id="commonInfoForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="First name" required id="firstName">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" placeholder="Last name" required id="lastName">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" placeholder="you@example.com" required id="email">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <span class="input-group-text">+254</span>
                                    <input type="tel" class="form-control" placeholder="7XX XXX XXX" required id="phone">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Location <span class="text-danger">*</span></label>
                                <select class="form-select" required id="location">
                                    <option value="">Select city</option>
                                    <option>Nairobi</option>
                                    <option>Mombasa</option>
                                    <option>Kisumu</option>
                                    <option>Nakuru</option>
                                    <option>Eldoret</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Account Type <span class="text-danger">*</span></label>
                                <select class="form-select" required id="accountType">
                                    <option value="">Select role</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="seller">Seller</option>
                                </select>
                            </div>

                            <!-- Conditional Fields (Initially Hidden) -->
                            <div class="col-12">
                                <!-- Buyer Fields -->
                                <div id="buyerFields" class="conditional-section">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Password <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Create password" id="buyerPassword">
                                                <span class="input-group-text password-visibility" data-target="buyerPassword">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                            <small class="text-muted">Minimum 8 characters with letters and numbers</small>
                                        </div>

                                        <div class="col-md-6">
                                            <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <input type="password" class="form-control" placeholder="Confirm password" id="buyerConfirmPassword">
                                                <span class="input-group-text password-visibility" data-target="buyerConfirmPassword">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Seller Fields -->
                                <div id="sellerFields" class="conditional-section">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <div class="profile-upload-container">
                                                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                                                     alt="Profile"
                                                     class="profile-upload-preview"
                                                     id="profilePreview">
                                                <div class="profile-upload-overlay" id="uploadTrigger">
                                                    <i class="fas fa-camera"></i>
                                                </div>
                                                <input type="file" id="profileImageInput" accept="image/*">
                                            </div>
                                            <p class="text-center small text-muted mb-0">Profile Photo</p>
                                        </div>

                                        <div class="col-md-8">
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Business Name <span class="text-danger">*</span></label>
                                                    <input type="text" class="form-control" placeholder="Your business name" id="businessName">
                                                </div>

                                                <div class="col-md-6">
                                                    <label class="form-label">Business Type <span class="text-danger">*</span></label>
                                                    <select class="form-select" id="businessType">
                                                        <option value="">Select type</option>
                                                        <option value="electronics">Electronics</option>
                                                        <option value="fashion">Fashion & Clothing</option>
                                                        <option value="home">Home & Furniture</option>
                                                        <option value="vehicles">Vehicles</option>
                                                        <option value="services">Services</option>
                                                        <option value="agriculture">Agriculture</option>
                                                        <option value="realestate">Real Estate</option>
                                                        <option value="other">Other</option>
                                                    </select>
                                                </div>

                                                <div class="col-12">
                                                    <label class="form-label">Business Description <span class="text-danger">*</span></label>
                                                    <textarea class="form-control" rows="3" placeholder="Describe your business..." id="businessDescription"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="button" class="btn btn-outline-secondary me-2" data-bs-dismiss="modal">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-success" id="nextStepBtn">
                                    Continue <i class="fas fa-arrow-right ms-1"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Step 2: Terms & Finalization -->
                <div id="step2" class="registration-step" style="display: none;">
                    <form id="finalizeForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Please review your information before creating your account.
                                </div>
                            </div>

                            <!-- Summary Display -->
                            <div class="col-12" id="accountSummary">
                                <!-- Summary will be populated by JavaScript -->
                            </div>

                            <div class="col-12 mt-3">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" required id="termsCheckbox">
                                    <label class="form-check-label">
                                        I agree to the <a href="#" data-bs-toggle="modal" data-bs-target="#termsModal">Terms & Conditions</a>
                                        and <a href="#" data-bs-toggle="modal" data-bs-target="#privacyModal">Privacy Policy</a>
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="marketingCheckbox">
                                    <label class="form-check-label">
                                        I'd like to receive marketing updates and special offers via email
                                    </label>
                                </div>
                            </div>

                            <div class="col-12 text-center mt-4">
                                <button type="button" class="btn btn-outline-secondary me-2" id="backStepBtn">
                                    <i class="fas fa-arrow-left me-1"></i> Back
                                </button>
                                <button type="submit" class="btn btn-success" id="createAccountBtn">
                                    <i class="fas fa-user-check me-1"></i> Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="auth-footer mt-4">
                    Already have an account?
                    <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                        Login here
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript for Registration -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const registerModal = document.getElementById('registerModal');
    const accountTypeSelect = document.getElementById('accountType');
    const buyerFields = document.getElementById('buyerFields');
    const sellerFields = document.getElementById('sellerFields');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const nextStepBtn = document.getElementById('nextStepBtn');
    const backStepBtn = document.getElementById('backStepBtn');
    const step1Indicator = document.getElementById('step1-indicator');
    const step2Indicator = document.getElementById('step2-indicator');
    const accountSummary = document.getElementById('accountSummary');
    const createAccountBtn = document.getElementById('createAccountBtn');
    const profileImageInput = document.getElementById('profileImageInput');
    const profilePreview = document.getElementById('profilePreview');
    const uploadTrigger = document.getElementById('uploadTrigger');

    // Handle account type selection
    accountTypeSelect.addEventListener('change', function() {
        const selectedType = this.value;

        // Hide both sections first
        buyerFields.classList.remove('show');
        sellerFields.classList.remove('show');

        // Show relevant section
        if (selectedType === 'buyer') {
            buyerFields.classList.add('show');
        } else if (selectedType === 'seller') {
            sellerFields.classList.add('show');
        }
    });

    // Password visibility toggle
    document.querySelectorAll('.password-visibility').forEach(toggle => {
        toggle.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    });

    // Profile image upload
    uploadTrigger.addEventListener('click', function() {
        profileImageInput.click();
    });

    profileImageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profilePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    // Step navigation
    nextStepBtn.addEventListener('click', function() {
        // Validate step 1
        const accountType = accountTypeSelect.value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const location = document.getElementById('location').value;

        if (!firstName || !lastName || !email || !phone || !location || !accountType) {
            alert('Please fill in all required fields');
            return;
        }

        // Validate conditional fields
        if (accountType === 'buyer') {
            const password = document.getElementById('buyerPassword').value;
            const confirmPassword = document.getElementById('buyerConfirmPassword').value;

            if (!password || !confirmPassword) {
                alert('Please fill in password fields');
                return;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
        } else if (accountType === 'seller') {
            const businessName = document.getElementById('businessName').value;
            const businessType = document.getElementById('businessType').value;
            const businessDescription = document.getElementById('businessDescription').value;

            if (!businessName || !businessType || !businessDescription) {
                alert('Please fill in all seller information');
                return;
            }
        }

        // Generate summary
        generateSummary();

        // Switch to step 2
        step1.style.display = 'none';
        step2.style.display = 'block';
        step1Indicator.classList.remove('active');
        step1Indicator.classList.add('completed');
        step2Indicator.classList.add('active');
    });

    backStepBtn.addEventListener('click', function() {
        step2.style.display = 'none';
        step1.style.display = 'block';
        step1Indicator.classList.add('active');
        step1Indicator.classList.remove('completed');
        step2Indicator.classList.remove('active');
    });

    // Generate account summary
    function generateSummary() {
        const accountType = accountTypeSelect.value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const location = document.getElementById('location').value;

        let summaryHTML = `
            <div class="card border-0 bg-light">
                <div class="card-body">
                    <h6 class="card-title mb-3">Account Summary</h6>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="mb-1"><strong>Name:</strong> ${firstName} ${lastName}</p>
                            <p class="mb-1"><strong>Email:</strong> ${email}</p>
                            <p class="mb-1"><strong>Phone:</strong> +254 ${phone}</p>
                        </div>
                        <div class="col-md-6">
                            <p class="mb-1"><strong>Location:</strong> ${location}</p>
                            <p class="mb-1"><strong>Account Type:</strong> ${accountType.charAt(0).toUpperCase() + accountType.slice(1)}</p>
        `;

        if (accountType === 'seller') {
            const businessName = document.getElementById('businessName').value;
            const businessType = document.getElementById('businessType').value;
            summaryHTML += `
                <p class="mb-1"><strong>Business:</strong> ${businessName}</p>
                <p class="mb-1"><strong>Category:</strong> ${businessType}</p>
            `;
        }

        summaryHTML += `
                        </div>
                    </div>
                </div>
            </div>
        `;

        accountSummary.innerHTML = summaryHTML;
    }

    // Form submission
    document.getElementById('finalizeForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const termsAccepted = document.getElementById('termsCheckbox').checked;

        if (!termsAccepted) {
            alert('You must agree to the Terms & Conditions');
            return;
        }

        // Disable button and show loading
        createAccountBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Creating Account...';
        createAccountBtn.disabled = true;

        // Simulate API call
        setTimeout(() => {
            alert('Account created successfully! You can now login.');
            registerModal.querySelector('.btn-close').click();

            // Reset form
            document.getElementById('commonInfoForm').reset();
            document.getElementById('finalizeForm').reset();
            buyerFields.classList.remove('show');
            sellerFields.classList.remove('show');
            step1.style.display = 'block';
            step2.style.display = 'none';
            step1Indicator.classList.add('active');
            step1Indicator.classList.remove('completed');
            step2Indicator.classList.remove('active');
            profilePreview.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';

            // Reset button
            createAccountBtn.innerHTML = '<i class="fas fa-user-check me-1"></i> Create Account';
            createAccountBtn.disabled = false;
        }, 1500);
    });

    // Reset form when modal closes
    registerModal.addEventListener('hidden.bs.modal', function() {
        document.getElementById('commonInfoForm').reset();
        document.getElementById('finalizeForm').reset();
        buyerFields.classList.remove('show');
        sellerFields.classList.remove('show');
        step1.style.display = 'block';
        step2.style.display = 'none';
        step1Indicator.classList.add('active');
        step1Indicator.classList.remove('completed');
        step2Indicator.classList.remove('active');
        profilePreview.src = 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png';
    });
});
</script>
