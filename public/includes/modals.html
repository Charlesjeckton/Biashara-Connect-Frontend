<style>
    :root {
        --primary-green: #2e8b57;
        --soft-bg: #fcfcfc;
        --border-light: #e6e6e6;
    }

    /* ===== Global Modal ===== */
    .modal-content {
        border-radius: 18px;
        border: none;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
        background: var(--soft-bg);
    }

    .modal-header {
        border-bottom: 1px solid var(--border-light);
        padding: 1.25rem 1.5rem;
    }

    .modal-title {
        font-weight: 600;
        color: var(--primary-green);
    }

    .modal-body {
        padding: 1.5rem;
    }

    .modal-lg {
        max-width: 820px;
    }

    /* ===== Forms ===== */
    .form-label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #555;
    }

    .form-control,
    .form-select {
        border-radius: 10px;
        padding: 0.65rem 0.75rem;
        border: 1px solid var(--border-light);
        transition: 0.2s ease;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--primary-green);
        box-shadow: 0 0 0 0.15rem rgba(46, 139, 87, 0.2);
    }

    .input-group-text {
        background: #f8f9fa;
        border-radius: 10px 0 0 10px;
        border: 1px solid var(--border-light);
    }

    /* ===== Buttons ===== */
    .btn-success {
        background-color: var(--primary-green);
        border: none;
        border-radius: 10px;
        font-weight: 500;
        padding: 0.55rem 1.5rem;
    }

    .btn-outline-secondary {
        border-radius: 10px;
    }

    /* ===== Auth Footer ===== */
    .auth-footer {
        font-size: 0.9rem;
        text-align: center;
        margin-top: 1rem;
    }

    .auth-footer a {
        color: var(--primary-green);
        font-weight: 500;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }

    /* ===== Profile Image ===== */
    .profile-image {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--primary-green);
        box-shadow: 0 6px 18px rgba(46, 139, 87, 0.25);
    }

    .profile-card {
        background: #fff;
        border-radius: 14px;
        padding: 1.25rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    .badge {
        border-radius: 50px;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .modal-body {
            padding: 1.25rem;
        }
    }
</style>

<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">Remember me</label>
                        </div>
                        <a href="#" class="small">Forgot password?</a>
                    </div>

                    <button class="btn btn-success w-100">
                        Login
                    </button>

                    <div class="auth-footer">
                        Don’t have an account?
                        <a data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#registerModal">Create one</a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                </h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Account Type</label>
                            <select class="form-select" required>
                                <option>Buyer</option>
                                <option>Seller</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <select class="form-select" required>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                            </select>
                        </div>

                        <div class="col-12 text-center mt-3">
                            <button class="btn btn-success px-5">Create Account</button>
                        </div>

                    </div>

                    <div class="auth-footer">
                        Already have an account?
                        <a data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#loginModal">Login</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

</div>

            <div class="modal-header">
                <h5 class="modal-title">Buyer Profile</h5>

                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
