<!-- Add CSS for profile modal -->
<style>
    .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 4px solid var(--primary-green);
        box-shadow: 0 4px 15px rgba(46, 139, 87, 0.2);
    }

    .modal-lg {
        max-width: 800px;
    }

    .form-check {
        margin-bottom: 8px;
    }
</style>

<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Create Account</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="#">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="full_name" class="form-control" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">My Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Profile Image & Basic Info -->
                    <div class="col-md-4 text-center">
                        <div class="profile-image-container mb-3">
                            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400&auto=format&fit=crop"
                                 alt="Profile" class="profile-image rounded-circle">
                            <button class="btn btn-sm btn-outline-secondary mt-2">
                                <i class="fas fa-camera me-1"></i> Change Photo
                            </button>
                        </div>
                        <h5 class="mb-1">John Kamau</h5>
                        <p class="text-muted mb-2">Member since 2023</p>
                        <div class="badge bg-success mb-3">Verified Seller</div>
                    </div>

                    <!-- Profile Form -->
                    <div class="col-md-8">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" value="John" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" value="Kamau" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" value="john@example.com" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" value="+254 712 345 678" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <select class="form-select" required>
                                    <option>Nairobi</option>
                                    <option selected>Mombasa</option>
                                    <option>Kisumu</option>
                                    <option>Nakuru</option>
                                    <option>Eldoret</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Bio / Description</label>
                                <textarea class="form-control" rows="3" placeholder="Tell us about yourself...">Experienced seller with 5+ years in electronics. Specializing in smartphones and accessories.</textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Notification Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">Email notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label" for="smsNotifications">SMS notifications</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="promotionalEmails" checked>
                                    <label class="form-check-label" for="promotionalEmails">Promotional emails</label>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
