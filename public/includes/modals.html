<style>
    .profile-image {
        width: 150px;

        object-fit: cover;

    }

    .modal-lg {
        max-width: 800px;
    }

    .form-check {
        margin-bottom: 8px;
    }
    .auth-modal .modal-content {
        border-radius: 18px;

    .auth-modal .modal-header {
        border-bottom: none;
        padding-bottom: 0;
    }

    .auth-modal .modal-title {
        font-weight: 600;
        color: var(--primary-green);
    }

    .auth-modal .form-control,

<div class="modal fade auth-modal" id="loginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-sign-in-alt me-2"></i>Login to Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="small text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-arrow-right me-1"></i> Login
                    </button>

                    <div class="auth-footer">
                        Donâ€™t have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                            Create one
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>


<div class="modal fade auth-modal" id="registerModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-plus me-2"></i>Create Your Account
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form>

                    <div class="row g-3">

                        <!-- Profile Image Upload (Optional) -->
                        <div class="col-12 text-center">
                            <img src="https://via.placeholder.com/150"
                                 class="profile-image rounded-circle mb-2"
                                 alt="Profile Preview">
                            <div>
                                <input type="file" class="form-control form-control-sm" accept="image/*">
                                <small class="text-muted">Optional profile picture</small>
                            </div>
                        </div>

                        <!-- Basic Info -->
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" placeholder="you@example.com" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" placeholder="+254 7XX XXX XXX" required>
                        </div>

                        <!-- Optional Business Name -->
                        <div class="col-12">
                            <label class="form-label">Business Name <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" placeholder="e.g. Charles Electronics">
                        </div>

                        <!-- Location -->
                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <select class="form-select" required>
                                <option value="">Select city</option>
                                <option>Nairobi</option>
                                <option>Mombasa</option>
                                <option>Kisumu</option>
                                <option>Nakuru</option>
                                <option>Eldoret</option>
                            </select>
                        </div>

                        <!-- Passwords -->
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Create password" required>
                            <small class="text-muted">Minimum 8 characters</small>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" required>
                        </div>

                        <!-- Bio -->
                        <div class="col-12">
                            <label class="form-label">Bio / Description</label>
                            <textarea class="form-control" rows="3"
                                placeholder="Experienced seller with 5+ years in electronics. Specializing in smartphones and accessories."></textarea>
                        </div>

                        <!-- Notification Preferences -->
                        <div class="col-12">
                            <label class="form-label">Notification Preferences</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">Email notifications</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">SMS notifications</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked>
                                <label class="form-check-label">Promotional emails</label>
                            </div>
                        </div>

                        <!-- Terms -->
                        <div class="col-12">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label">
                                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                                </label>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="col-12 text-center mt-3">
                            <button type="submit" class="btn btn-success px-5">
                                <i class="fas fa-user-check me-1"></i> Create Account
                            </button>
                        </div>

                    </div>

                    <div class="auth-footer">
                        Already have an account?
                        <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                            Login here
                        </a>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
