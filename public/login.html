    <main class="page-content">
        <div class="login-card">
            <h3 class="text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login</h3>

            <div id="alert" class="alert alert-danger"></div>

            <form id="loginForm" novalidate>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="you@example.com"
                        required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="fas fa-lock me-1"></i>Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </div>

                <!-- Links -->
                <div class="mt-3 text-center">
                    Don't have an account? <a href="register.html">Register here</a>
                </div>
            </form>
        </div>
    </main>
    <div id="footer-placeholder"></div>

    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js" defer></script>
    <script>

        // Load header & footer and modals
        function loadHTML(elementId, filePath) {
            return fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        window.onload = function () {
            // Load all components
            Promise.all([
                loadHTML('modals-placeholder', '/includes/modals.html'),
                loadHTML('footer-placeholder', '/includes/footer.html')
            ]);
        };
    </script>

    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const alertBox = document.getElementById('alert');
            alertBox.style.display = 'none';
            alertBox.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alertBox.textContent = 'Please fill in all fields';
                alertBox.style.display = 'block';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    alertBox.textContent = data.detail || 'Login failed. Check your credentials.';
                    alertBox.style.display = 'block';
                } else {
                    // Login successful, save token and redirect
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userRole', data.role);
                    window.location.href = '/dashboard.html'; // redirect user after login
                }

            } catch (err) {
                console.error(err);
                alertBox.textContent = 'Something went wrong. Try again later.';
                alertBox.style.display = 'block';
            }
        });
    </script>
