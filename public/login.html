    <script>

        // Load header & footer and modals
        function loadHTML(elementId, filePath) {
            return fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        window.onload = function () {
            // Load all components
            Promise.all([
                loadHTML('modals-placeholder', '/includes/modals.html'),
                loadHTML('footer-placeholder', '/includes/footer.html')
            ]);
        };
    </script>

    <script>
        const API_BASE = "https://biashara-connect-backend.onrender.com";

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const alertBox = document.getElementById("alert");
            alertBox.classList.add("d-none");
            alertBox.textContent = "";

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            if (!email || !password) {
                alertBox.textContent = "Please enter email and password.";
                alertBox.classList.remove("d-none");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/auth/login/`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    alertBox.textContent = data.detail || "Invalid credentials.";
                    alertBox.classList.remove("d-none");
                    return;
                }

                // âœ… Store auth data
                localStorage.setItem("access", data.access);
                localStorage.setItem("refresh", data.refresh);
                localStorage.setItem("user_type", data.user_type); // buyer | seller

                // âœ… Redirect both roles
                window.location.href = "index.html";

            } catch (err) {
                console.error(err);
                alertBox.textContent = "Server error. Please try again.";
                alertBox.classList.remove("d-none");
            }
        });
    </script>
