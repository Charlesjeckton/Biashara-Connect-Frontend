<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biashara Connect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-green: #1a7f5f;
            --secondary-green: #2ecc71;
            --light-gray: #e9ecef;
            --text-dark: #333;
            --text-light: #6c757d;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background: white;
        }

        .login-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 1.5rem 2rem 1rem;
            background: linear-gradient(to bottom, rgba(26, 127, 95, 0.03), transparent);
        }

        .login-title {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.4rem;
        }

        .login-body {
            padding: 0 2rem 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background: #f8f9fa;
            border-radius: 10px 0 0 10px;
            border: 2px solid var(--light-gray);
            border-right: none;
        }

        .form-control {
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(26, 127, 95, 0.15);
            transform: translateY(-1px);
        }

        .form-check-input {
            width: 1.1em;
            height: 1.1em;
            margin-top: 0.2em;
            border: 2px solid var(--light-gray);
        }

        .form-check-input:checked {
            background-color: var(--primary-green);
            border-color: var(--primary-green);
        }

        .form-check-label {
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 20px rgba(26, 127, 95, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 127, 95, 0.4);
        }

        .login-footer {
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--light-gray);
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-green);
            font-weight: 700;
            text-decoration: none;
            margin-left: 5px;
        }

        .alert {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        /* Role selection */
        .role-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .role-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }

        .role-btn.active {
            border-color: var(--primary-green);
            background: rgba(26, 127, 95, 0.05);
            color: var(--primary-green);
        }

        .role-btn i {
            margin-right: 8px;
        }

        @media (max-width: 576px) {
            .login-body {
                padding: 0 1rem 1.5rem;
            }

            .login-header {
                padding: 1rem 1rem 0.5rem;
            }

            .form-control {
                padding: 0.6rem 0.8rem;
                font-size: 0.9rem;
            }

            .btn-login {
                padding: 0.8rem 1.5rem;
            }

            .role-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h5 class="login-title mb-1">
                    <i class="fas fa-sign-in-alt me-2"></i>Welcome Back
                </h5>
                <p class="text-muted small mb-0">
                    Sign in to your account
                </p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Role Selection -->
                <div class="role-buttons">
                    <button type="button" class="role-btn active" data-role="buyer">
                        <i class="fas fa-shopping-cart"></i> Buyer
                    </button>
                    <button type="button" class="role-btn" data-role="seller">
                        <i class="fas fa-store"></i> Seller
                    </button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" novalidate>
                    <!-- Error Message -->
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="small text-success fw-semibold text-decoration-none">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Sign In
                    </button>

                    <!-- Hidden Role Field -->
                    <input type="hidden" name="user_type" value="buyer">
                </form>

                <!-- Footer -->
                <div class="login-footer">
                    Don't have an account?
                    <a href="register.html">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const API_BASE = 'https://biashara-connect-backend.onrender.com';
            const loginForm = document.getElementById('loginForm');
            const roleButtons = document.querySelectorAll('.role-btn');
            const userTypeField = document.querySelector('input[name="user_type"]');
            const errorAlert = document.getElementById('errorAlert');

            // Handle role selection
            roleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    roleButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Update hidden field value
                    const role = this.getAttribute('data-role');
                    userTypeField.value = role;
                });
            });

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Clear previous errors
                errorAlert.classList.add('d-none');
                errorAlert.textContent = '';

                // Get form data
                const formData = {
                    email: this.querySelector('input[name="email"]').value.trim(),
                    password: this.querySelector('input[name="password"]').value,
                    user_type: userTypeField.value
                };

                // Basic validation
                if (!formData.email || !formData.password) {
                    showError('Please fill in all fields');
                    return;
                }

                try {
                    // Show loading state
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Signing in...';
                    submitBtn.disabled = true;

                    // Send login request
                    const response = await fetch(`${API_BASE}/api/auth/login/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    // Reset button state
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;

                    if (response.ok) {
                        // Store tokens and user info
                        if (data.access) {
                            localStorage.setItem('access_token', data.access);
                        }
                        if (data.refresh) {
                            localStorage.setItem('refresh_token', data.refresh);
                        }
                        if (data.user_type) {
                            localStorage.setItem('user_type', data.user_type);
                        }
                        if (data.user_id) {
                            localStorage.setItem('user_id', data.user_id);
                        }

                        // Redirect based on user type
                        if (data.user_type === 'seller') {
                            window.location.href = 'seller/dashboard.html';
                        } else {
                            window.location.href = 'buyer/dashboard.html';
                        }
                    } else {
                        // Show error message
                        showError(data.error || data.detail || 'Login failed. Please try again.');
                    }

                } catch (error) {
                    // Reset button state
                    const submitBtn = this.querySelector('button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Sign In';
                    submitBtn.disabled = false;

                    console.error('Login error:', error);
                    showError('Network error. Please check your connection.');
                }
            });

            function showError(message) {
                errorAlert.textContent = message;
                errorAlert.classList.remove('d-none');

                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    errorAlert.classList.add('d-none');
                }, 5000);
            }

            // Check if user is already logged in
            function checkAuth() {
                const token = localStorage.getItem('access_token');
                const userType = localStorage.getItem('user_type');

                if (token && userType) {
                    // User is already logged in, redirect to dashboard
                    if (userType === 'seller') {
                        window.location.href = 'seller/dashboard.html';
                    } else {
                        window.location.href = 'buyer/dashboard.html';
                    }
                }
            }

            // Run auth check on page load
            checkAuth();
        });
    </script>
</body>
</html>
