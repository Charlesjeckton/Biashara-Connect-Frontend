<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biashara Connect | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vendor CSS -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="/assets/css/main.css" rel="stylesheet">

    <!-- ===== SAME MODAL STYLES (UNCHANGED) ===== -->
    <style>
        /* pasted exactly as you gave â€” NOT modified */
        .auth-modal .modal-content {
            border-radius: 16px;
            border: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            background: white;
        }
        .auth-modal .modal-header {
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 1.5rem 2rem 1rem;
        }
        .auth-modal .modal-title {
            font-weight: 700;
            color: var(--primary-green);
            font-size: 1.4rem;
        }
        .auth-modal .modal-body {
            padding: 0 2rem 2rem;
        }
        .auth-modal .input-group-text {
            background: #f8f9fa;
            border-radius: 10px 0 0 10px;
            border: 2px solid var(--light-gray);
            border-right: none;
        }
        .auth-modal .form-control {
            border: 2px solid var(--light-gray);
            border-radius: 0 10px 10px 0;
        }
        .btn-submit {
            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            font-weight: 700;
            color: #fff;
            width: 100%;
        }
    </style>
</head>

<body class="bg-light">

<main class="container min-vh-100 d-flex align-items-center justify-content-center">

    <!-- LOGIN CARD (same as modal content) -->
    <div class="auth-modal" style="width:100%; max-width:420px;">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header border-0 pb-0">
                <div>
                    <h5 class="modal-title fw-bold text-success mb-1">
                        Welcome Back ðŸ‘‹
                    </h5>
                    <p class="text-muted small mb-0">
                        Login to continue to your account
                    </p>
                </div>
            </div>

            <!-- Body -->
            <div class="modal-body">

                <!-- Alert -->
                <div id="loginAlert" class="alert alert-danger d-none"></div>

                <form id="loginForm" novalidate>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope text-muted"></i>
                            </span>
                            <input type="email" name="email" class="form-control"
                                   placeholder="you@example.com" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold small">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock text-muted"></i>
                            </span>
                            <input type="password" name="password" class="form-control"
                                   placeholder="Enter your password" required>
                        </div>
                    </div>

                    <!-- Remember / Forgot -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label small" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="small text-success fw-semibold text-decoration-none">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-submit">
                        Login <i class="fas fa-arrow-right ms-1"></i>
                    </button>

                    <!-- Footer -->
                    <div class="text-center mt-4 small">
                        Donâ€™t have an account?
                        <a href="register.html" class="fw-semibold text-success text-decoration-none">
                            Create one
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
const API_BASE = "https://biashara-connect-backend.onrender.com";

const loginForm = document.getElementById("loginForm");
const loginAlert = document.getElementById("loginAlert");

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    loginAlert.classList.add("d-none");

    const formData = Object.fromEntries(new FormData(loginForm).entries());

    try {
        const res = await fetch(`${API_BASE}/api/auth/login/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (!res.ok) {
            loginAlert.textContent = data.error || "Invalid credentials";
            loginAlert.classList.remove("d-none");
            return;
        }

        // Save tokens
        localStorage.setItem("access", data.access);
        localStorage.setItem("refresh", data.refresh);
        localStorage.setItem("user_type", data.user_type);

        // Redirect based on role
        if (data.user_type === "seller") {
            window.location.href = "/seller-dashboard.html";
        } else {
            window.location.href = "/buyer-dashboard.html";
        }

    } catch (err) {
        loginAlert.textContent = "Something went wrong. Try again.";
        loginAlert.classList.remove("d-none");
        console.error(err);
    }
});
</script>

</body>
</html>
